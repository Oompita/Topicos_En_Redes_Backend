spring.datasource.url=jdbc:postgresql://localhost:5433/upbmy_db
spring.datasource.username=User_UPBMY
spring.datasource.password=123456789

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.com.unitutoriales.backend=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Almacenamiento Local (reemplaza las líneas de AWS)
storage.location=uploads
server.base-url=http://localhost:8080

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB

# ============================================
# Configuración de Integración con Snack
# ============================================

# URL base de la API de Snack (ajustar según su configuración)
snack.api.url=http://localhost:8081

# API Key para autenticación con Snack (si lo requieren)
snack.api.key=

# ============================================
# Configuración de RestTemplate
# ============================================
# Timeouts en milisegundos
rest.template.connection.timeout=5000
rest.template.read.timeout=10000

# ============================================
# Configuración de Async (para el listener)
# ============================================
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=5
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=async-